<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <link rel="stylesheet" type="text/css" href="login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/da08cc7633.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="cir">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">You scored higer than 65% of the people who
                have taken these tests
                </p>
            </section>

            
        <section class="summary">
            <h3 class="title">Summary</h3>
            <div class="rows">
                <div class="row">
                    <div class="bardge">
                        <i class="fa-solid fa-bolt"></i>
                    <b>Reaction</b>
                    </div>
                    <p><b>80</b>
                        /100</p>
                </div>
                <div class="row">
                    <div class="bardge">
                        <i class="fa-solid fa-stopwatch"></i>
                        <b>Memory</b>
                    </div>
                    <p><b>92</b>
                        /100</p>
                </div>

                <div class="row">
                    <div class="bardge">
                        <i class="fa-regular fa-comment-dots"></i>

                        <b>Verbal</b>
                    </div>
                    <p><b>61</b>
                        /100</p>
                </div>

                <div class="row">
                    <div class="bardge">
                        <i class="fa-solid fa-eye"></i>

                    <b>Visual</b>
                    </div>
                    <p><b>72</b>
                        /100</p>
                </div>

            </div>
            <button class="btn"> <p> Continue</p></button>

        </section>

         
    </div>









</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
